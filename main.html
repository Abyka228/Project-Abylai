<!DOCTYPE html>

    <!--Icons-->

    <link rel="stylesheet" href="style/main.css">
    <title>NSgadget.kz</title>
</head>

        <div class="header-container">

                <div class="header-logo">
                    <a class="logo-link" href="main.html">
                        <img class="logo" src="image/NS Gadget. logo- logo.png" alt="logo" width="40px">
                        <h3 class="logo-title" style="font-size: 15px;">
                            Gadget
                        </h3>
                    </a>
                </div>

                <nav>
                    <ul class="nav-menu">
                        <li>
                            <a class="navbar" href="#">Home</a>
                            <div class="navbar-dropdown">

                            </div>
                        </li>
                        <li>
                            <a class="navbar" href="#">About</a>
                            <div class="navbar-dropdown">

                            </div>
                        </li>
                        <li>
                            <a class="navbar" href="#">Products</a>
                            <div class="navbar-dropdown">

                            </div>
                        </li>
                        <li>
                            <a class="navbar" href="#">Contact</a>
                            <div class="navbar-dropdown">

                            </div>
                        </li>
                    </ul>
                </nav>

                <ul class="icon-menu">
                    <li><a class="iconbar" href="#"><i class='bx bx-user'></i></a></li>
                    <li><a class="iconbar" href="#"><i class='bx bx-cart-alt'></i></a></li>
                    <li><a class="iconbar" href="#"><i class='bx bx-heart'></i></a></li>
                    <li><a class="iconbar" href="#"><i class='bx bx-bar-chart-square'></i></a></li>
                    <!--Burger-menu-->
                    <li>
                        <a class="iconbar" href="#"><i class='bx bx-list-ul'></i></a>
                        <div class="navbar-dropdown">

                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <main>
        <div class="main-container">

            <banner>
                <div class="banner-content">
                    <img src="image/banner1.avif" alt="" class="banner-img">

            <!--Products-->
            <products>
                <div class="product-content">
                    <div class="product-box">
                        
                    </div>
                </div>
            </products>

            <!--Categories-->
            <categories data-aos="zoom-out">
                <div class="categories-content">
                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bx-mobile categories-icon' ></i>
                            <div class="categories-title">
                                Телефоны
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bxs-joystick-alt categories-icon'></i>
                            <div class="categories-title">
                                Для игр
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bxs-watch-alt categories-icon'></i>
                            <div class="categories-title">

                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bx-printer categories-icon'></i>
                            <div class="categories-title">

                    <a href="#">

                    <a href="#">
                        <div class="categories-box">

                            </div>

                    </a>

                    <a href="#">
                        <div class="categories-box">

                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bx-laptop categories-icon'></i>

                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bxs-camera categories-icon'></i>

                                Камеры
                            </div>
                        </div>
                    </a>

                    <a href="#">
                        <div class="categories-box">
                            <i class='bx bx-headphone categories-icon'></i>
                            <div class="categories-title">
                                Гарнитуры
                            </div>
                        </div>

    <script>
        AOS.init();
